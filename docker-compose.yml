version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NEWS_API_KEY=${NEWS_API_KEY}
      - DATABASE_URL=postgresql://postgres:secret@db:5432/newsdb
      - FLASK_APP=app.py
      - FLASK_ENV=development
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=newsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: 